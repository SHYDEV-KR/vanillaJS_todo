<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Page JS</title>
    <link rel="icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div id="loginContainer">
            <h1 class="hidden" id="welcomeMsg"></h1>
            <h1 class="hidden">Have a good one :)</h1>
            <form class="hidden" id="loginForm">
                <input required maxlength="15" type="text" placeholder="Name / Nickname"/>
                <input type="submit" value="Log In" />
            </form>
        </div>

        <hr>

        <div id="clockContainer">
            <h1 id="clock">00:00:00</h1>
        </div>
        
        <div id="weatherContainer">
            <span></span>
            <span></span>
        </div>
        
        <div id="todoContainer">
            <form id="todoForm">
                <input type="text" maxlength="15" placeholder="Write a To Do!" required />
                <input type="submit" value="âž•" />
            </form>
            <ul id="todoList"></ul>
            <button class="deleteAll">Delete All</button>
        </div>
    </main>


    <script src="./js/clock.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/weather.js"></script>
</body>
</html>
